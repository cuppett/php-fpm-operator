apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
##
## Base operator rules
##
# We need to get namespaces so the operator can read namespaces to ensure they exist
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
# We need to manage Helm release secrets
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - "*"
# We need to create events on CRs about things happening during reconciliation
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create

##
## Rules for runtime.cuppett.dev/v1alpha1, Kind: PhpFpm
##
- apiGroups:
  - runtime.cuppett.dev
  resources:
  - phpfpms
  - phpfpms/status
  - phpfpms/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- verbs:
  - "*"
  apiGroups:
  - ""
  resources:
  - "serviceaccounts"
  - "services"
# Need to be able to manipulate ingresses
- verbs:
  - "*"
  apiGroups:
  - "apps"
  resources:
  - "deployments"
- verbs:
    - "*"
  apiGroups:
    - "networking.k8s.io"
  resources:
    - "ingresses"
- verbs:
    - "*"
  apiGroups:
    - "autoscaling.k8s.io"
  resources:
    - "verticalpodautoscalers"
- verbs:
  - "*"
  apiGroups:
  - "autoscaling"
  resources:
  - "horizontalpodautoscalers"
- verbs:
    - "*"
  apiGroups:
    - "monitoring.coreos.com"
  resources:
    - "servicemonitors"

# +kubebuilder:scaffold:rules
