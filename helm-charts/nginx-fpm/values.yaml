# Default values for php-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  fpm:
    repository: quay.io/cuppett
    name: fedora-s2i-php
    tag: "33-fpm"
    sha: ""
  nginx:
    repository: quay.io/cuppett
    name: fedora-s2i-php
    tag: "33-nginx"
    sha: ""
  pullPolicy: Always

# Shared environment variables coordinated between PHP & nginx
runtime:
  # Relates to NGINX_CLIENT_MAX_BODY_SIZE and PHP_POST_MAX_SIZE
  max_body: "32M"

# Additional Environment variables which augment PHP or nginx containers
env:
  fpm: []
  nginx: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  nginx: {}
  fpm: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

verticalscaling:
  enabled: false
  updatePolicy:
    updateMode: "Auto"
  containerPolicies: []

nodeSelector: {}

tolerations: []

affinity: {}

volumes:
  - name: cache-volume
    emptyDir: {}

volumeMounts:
  - name: php-data
    mountPath: /var/www/html
    subPath: webroot

dnsPolicy: ClusterFirst